
<div>
  <div style="margin-bottom: 1rem;">
    <button (click)="backPhoto()" *ngIf="idPhoto > 0">Anterior</button>
    <button (click)="nextPhoto()" *ngIf="idPhoto < photos.length - 1">Siguiente</button>
  </div>
  <div>
    <img src={{photo.thumbnailUrl}}>
    <div class="title">
      <h1>Album Id: {{photo.albumId}}</h1>
      <h2>Photo id: {{photo.id}}</h2>
    </div>
  </div>
  <hr>
  <div class="body">
    <p><i>Title:</i> {{photo.title}}</p>
    <img src={{photo.url}}></div>
</div>
