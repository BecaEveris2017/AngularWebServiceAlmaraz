<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <button (click)="launchLista()">{{cambiar ? 'Ocultar ' : 'Mostrar '}}Colores</button>
  <div *ngIf='cambiar'>
    <ul>
      <li *ngFor='let color of listaColores'>{{color}}</li>
    </ul>
    <form (submit)='addColor(color)'>
      <input #color name="color" placeholder="ingresa color" type="text">
    </form>
  </div>
</div>
